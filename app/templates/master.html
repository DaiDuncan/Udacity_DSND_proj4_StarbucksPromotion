<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CHANGE -->
    <title>Starbucks Promotion</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<!-- style="background-color: #e3f2fd;"-->
<nav class="navbar navbar-dark bg-primary navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color: black;font-size: 25px;">Starbucks Promotion</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse link-font">
            <!-- CHANGE -->
            <style>
                a.link-font {
                    color: black;
                    font-size: 20px;
                }
            </style>

            <ul class="nav navbar-nav">
                <!-- CHANGE -->
                <li>
                    <a class="link-font" href="https://www.starbucks.com/">
                        <img src="static/images/starbucks.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Starbucks
                    </a>
                </li>
                <!-- CHANGE -->
                <li>
                    <a class="link-font" href="https://www.udacity.com/">
                        <img src="static/images/udacity.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Udacity
                    </a>
                </li>
                <!-- CHANGE -->
                <li>
                    <a class="link-font" href="https://github.com/DaiDuncan">
                        <img src="static/images/github.png" width="30" height="30" class="d-inline-block align-top" alt="Github site">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Predict the effectivity of the sent offer</h1>
        <hr />

        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <!-- !!!API -->
                <form action="/go" method="get">
                    <style>
                        label.font-label{
                            color: black;
                            font-size: 18px;
                        }

                        input.font-input{
                            font-size: 18px;
                        }
                    </style>

                    <h2 class="text-left">Please Enter Your Infos:</h2><br>

                    <div>
                        <label class="font-label" for="quantity">1. Age(between 1 and 100):</label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="age" name="age" min="1" max="100" step="1" >
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">2. Annual Income: $</label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="income" name="income" min="0" step="0.01">
                    </div><br>

                    <div>
                        <label class="font-label" for="datemax">3. Enroll Date(before 2019-01-01):</label>
                        <input required class="form-control form-control-lg" type="date" id="datemax" name="date" max="2019-01-01" >
                    </div><br>

                    <div>
                        <label class="font-label" for="gender">4. Select Gender:</label>
                        <select required name="select_gender" style="width:300px;" class="form-control form-control-lg">
                          <option value="female">female</option>
                          <option value="male">male</option>
                          <option value="other">other</option>
                        </select>
                    </div><br>

                    <div>
                        <label class="font-label" for="offer_id">5. Select the sent Offer_id<br>
                            Format: id| type| valid duration(Days)| difficulty($)| reward($):</label>
                        <select required name="select_offer" style="width:300px;" class="form-control form-control-lg">
                            <option value="">--Choose the sent Offer--</option>
                            <option value="offer0">0|bogo|7|10|10</option>
                            <option value="offer1">1|bogo|5|10|10</option>
                            <option value="offer2">2|infomational|4|0|0</option>
                            <option value="offer3">3|bogo|7|5|5</option>
                            <option value="offer4">4|discount|10|20|5</option>
                            <option value="offer5">5|discount|7|7|3</option>
                            <option value="offer6">6|discount|10|10|2</option>
                            <option value="offer7">7|infomational|3|0|0</option>
                            <option value="offer8">8|bogo|5|5|5</option>
                            <option value="offer9">9|discount|7|10|2</option>
                        </select>
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">6. Amount paid for this offer: $</label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="amount_offer" name="amount_offer" min="0" step="0.01" onchange="document.getElementById('amount_total').min=this.value;">
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">7. Amount paid for all offers: $(Shouldn't be less than Amount paid for this offer)</label>

                        <input required class="font-input text-center form-control form-control-lg" type="number" id="amount_total" name="amount_total" min="document.getElementById('amount_offer').value" step="0.01">
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">8. Number of received offers: </label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="offer_number" name="offer_number" min="0" max ="6" step="1">
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">9. Offer received Time</label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="received_time" name="received_time" min="0" max="30" step="0.01" onchange="document.getElementById('viewed_time').min=this.value;">
                    </div><br>

                    <div>
                        <label class="font-label" for="quantity">10. Offer viewed Time(Should be more than Offer received Time)</label>
                        <input required class="font-input text-center form-control form-control-lg" type="number" id="viewed_time" name="viewed_time" min="document.getElementById('received_time').value" max="30" step="0.01">
                    </div><br>

                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Submit & Predict</button>
                        <input type="reset" class="btn btn-lg btn-success">
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
